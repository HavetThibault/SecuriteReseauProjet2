<html> 
<head> 
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
    <title>Formulaire d'inscription d'un client</title> 
    <link rel="stylesheet" href="Css/Bootstrap5.0.2.css"/>
</head> 
<body> 
    <div class="container-md">
        <h3 class="m-2">Formulaire d'inscription</h3> 
        <form class="m-2 border bg-light" method="GET" action="/WebHttpsServer/ServletControler">
            <div class="container overflow-hidden">
                <div class="m-2">
                    <label class="form-label">Name</label>
                    <input type="text" size="20" class="form-control" name="name"/>
                </div>

                <div class="m-2">
                    <label class="form-label">Firstname</label>
                    <input type="text" class="form-control" name="firstname" size="20"/>
                </div>
                
                <div class="m-2">
                    <label class="form-label">Login</label>
                    <input type="text" class="form-control" name="login" size="20"/>
                </div>
                
                <div class="m-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" size="20"/>
                </div>

                <div class="m-2 row">
                    <div class="col-auto">
                        <button type="submit" name="action" class="btn btn-secondary" value="InscriptionRequest">Inscription</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body> 
</html>
